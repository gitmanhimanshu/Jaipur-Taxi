services:
  # Backend API service
  - type: web
    name: eg-run-cab-api
    env: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      # Add other environment variables as needed
    # Uncomment if you need to specify a specific Node.js version
    # nodeVersion: 16.x

  # Frontend service
  - type: web
    name: eg-run-cab-client
    env: node
    buildCommand: cd client && npm install && npm run build
    startCommand: cd client && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_BASE_URL
        fromService:
          name: eg-run-cab-api
          type: web
          property: url
    # Uncomment if you need to specify a specific Node.js version
    # nodeVersion: 16.x